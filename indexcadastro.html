<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="shortcut icon" href="Imagens/Logo-ohne.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylecadastro.css">
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <h1><img src="Imagens/image-removebg-preview.png" alt="Logo do crm"></h1>
            <h2>Cria sua conta gratuita</h2>
            <div id="mover">
                <a href="index.html">
                    <button>Home</button>
                </a>
                <a href="indexpreço.html">  
                    <button>Preços</button>
                </a>
            </div>
        </header>
        <main>
            <div id="flex">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label"></label>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome Completo" required>
                        <div class="valid-tooltip">
                            Parece Correto
                        </div>
                    </div>
                
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltipUsername" class="form-label"></label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            <input type="email" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Email"  minlength="11" >
                            <div class="invalid-tooltip">
                                Por favor coloque um email Valido
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label"></label>
                        <input type="password" class="form-control senha" id="validationTooltip01" placeholder="Senha"  minlength="6">
                        <div id="passwordHelpBlock" class="form-text">
                            Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emojis.
                        </div>
                        <div class="valid-tooltip">
                            Parece Correto
                        </div>
                    </div>
                
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label"></label>
                        <input type="password"  class="form-control confirmar" id="validationTooltip01"   placeholder="Confirme a Senha"  required minlength="6">
                        <div class="valid-tooltip">
                            Parece Correto
                        </div>
                    </div>
                
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip02" class="form-label"></label>
                        <input type="text" class="form-control" id="validationTooltip02"  placeholder="País ( Exterior/fora do brasil)" required>
                        <div class="valid-tooltip">
                            Parece Correto
                        </div>
                    </div>
                
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip02" class="form-label"></label>
                        <input type="text" class="form-control" id="validationTooltip02" placeholder="Cidade ( Exterior/fora do brasil)" required>
                        <div class="valid-tooltip">
                            Parece Correto
                        </div>
                    </div>
                
                    <div class="container"></div>
                    <div class="form-group">
                        <label for="cep"></label>
                        <input type="text" class="form-control" id="cep" placeholder="CEP">
                    </div>
                    <div class="form-group">
                        <label for="logradouro"></label>
                        <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                    </div>
                    <div class="form-group">
                        <label for="bairro"></label>
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                    </div>
                    <div class="form-group">
                        <label for="localidade"></label>
                        <input type="text" class="form-control" id="localidade" placeholder="Localidade">
                    </div>
                    <div class="form-group">
                        <label for="uf"></label>
                        <input type="text" class="form-control" id="uf" placeholder="UF">
                    </div>
                </form>
            </div>
            <a href="indexlogin.html">
                <button id="cadastrar">Cadastrar</button>
            </a> 
        </main>
        <script src="appcadastro.js"></script>
    </body>
</html>
