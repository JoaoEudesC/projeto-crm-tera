<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="shortcut icon" href="\\wsl.localhost\Ubuntu\home\joao\projeto-crm-tera\Imagens\Logo-ohne.ico" type="image/x-icon">
        <link rel="stylesheet" href="stylecadastro.css">
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <h1><img src="\\wsl.localhost\Ubuntu\home\joao\projeto-crm-tera\Imagens\image-removebg-preview.png" alt="Logo do crm"></h1>
            <h2>Cria sua conta gratuita</h2>
            <div id="mover">
                <a href="index.html">
                    <span>
                        <button>Home</button>
                    </span>
                </a>
                <a href="#">  
                    <span>
                        <button>Preços</button>
                    </span>
                </a>
            </div>
        </header>
        
        <div id="flex">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label"></label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome Completo" required>
                    <div class="valid-tooltip">
                        Parece Correto
                    </div>
                </div>
                
                <div class="col-md-4 position-relative">
                    <label for="validationTooltipUsername" class="form-label"></label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Email" minlength="11" required>
                        <div class="invalid-tooltip">
                            Por favor coloque um email Valido
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label"></label>
                    <input type="password" class="form-control senha" id="validationTooltip01" placeholder="Senha" required minlength="6">
                    <div id="passwordHelpBlock" class="form-text">
                        Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emojis.
                    </div>
                    <div class="valid-tooltip">
                        Parece Correto
                    </div>
                </div>
                
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label"></label>
                    <input type="password"  class="form-control confirmar" id="validationTooltip01"   placeholder="Confirme a Senha"  required minlength="6">
                    <div class="valid-tooltip">
                        Parece Correto
                    </div>
                </div>
                
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label"></label>
                    <input type="text" class="form-control" id="validationTooltip02"  placeholder="Cidade" required>
                    <div class="valid-tooltip">
                        Parece Correto
                    </div>
                </div>
                
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label"></label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Estado" required>
                    <div class="valid-tooltip">
                        Parece Correto
                    </div>
                </div>
            </form>
            <a href="indexlogin.html">
                <span>
                    <button id="cadastrar">Cadastrar</button>
                </span>
            </a> 
        </div>
        <script src="appcadastro.js"></script>
    </body>
</html>
