<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesenha.css">
        <title>Esqueci Minha Senha</title>
        <link rel="shortcut icon" href="Imagens/Logo-ohne.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1><img src="Imagens/image-removebg-preview.png" alt="logo do nosso crm"></h1>
            <h2>Redefinir sua senha</h2>
            <p>Insira o endereço de email para o qual você gostaria que suas informações de redefinição de senha fossem enviadas.</p>
        </header>
        <div id="flex">
            <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Endereço de email</label>
                <div class="input-group">
                    <div class="input-group-text">
                        @
                    </div>
                    <input type="email" class="form-control" id="inlineFormInputGroupUsername" placeholder="Endereço de email" minlength="11">
                </div>
                <span id="efeito">
                    <button id="redefinir">Redefinir sua Senha</button>
                </span>
            </div>
        </form>
        </div>
        <p>
            Voltar para <a href="indexlogin.html">Lobster/Login</a>
        </p>
        <script src="appsenha.js"></script>
    </body>
</html>
