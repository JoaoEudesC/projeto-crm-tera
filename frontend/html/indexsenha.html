<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/stylesenha.css">
        <title>Esqueci Minha Senha</title>
        <link rel="shortcut icon" href="../Imagens/Logo-ohne.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <h1><img src="../Imagens/image-removebg-preview.png" alt="logo do nosso crm" class="img-fluid"></h1>
            <h2>Redefinir senha</h2>
            <p>Insira o endereço de email cadastrado para que possa ser enviado o token necessário para a redefinição de senha.</p>
            <p>Já possui o token de ativação? <a href="../html/indexResetSenha.html" class="Links">Clique aqui</a></p>
        </header>
        <main>
            <div class="alert alert-warning" role="alert" id="AlertMessage">
                Email não reconhecido tente novamente
            </div>
            <div id="flex">
                <form class="row row-cols-lg-auto g-3 align-items-center" id="form">
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Endereço de email</label>
                        <div class="input-group ">
                            <div class="input-group-text">
                                @
                            </div>
                            <input type="email" class="form-control" id="inlineFormInputGroupUsername" placeholder="Endereço de email" minlength="11">
                        </div>
                        <button id="redefinir">Redefinir sua Senha</button>
                    </div>
                </form>
            </div>
            <p>
                Voltar para <a href="../html/indexlogin.html" class="Links">Lobster/Login</a>
            </p>
        </main>
        <script src="../javascript/appsenha.js"></script>
    </body>
</html>
