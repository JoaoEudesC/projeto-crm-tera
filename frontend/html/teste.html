<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/stylecadastro.css">
        <link rel="shortcut icon" href="../Imagens/Logo-ohne.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <h1><img src="../Imagens/image-removebg-preview.png" alt="Logo do crm" class="img-fluid"></h1>
            <h2>Cria sua conta gratuita</h2>
            <div id="mover">
                <a href="file://wsl.localhost/Ubuntu/home/joao/projeto-crm-tera/index.html">
                    <button class="botao_principal">Home</button>
                </a>
                <a href="../html/indexpreço.html" >  
                    <button class="botao_principal">Preços</button>
                </a>
            </div>
        </header>
        <main>
            <form id="Form" action="/users/create" method="POST">  
                <div class="alert alert-danger" role="alert" id="MessageError">
                    As senhas não coincidem
                </div>
                <div class="alert alert-danger" role="alert" id="MessageEmailExist">
                    Este email já existe
                </div>
                <div id="flex">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="NomeCompleto"  placeholder="Nome completo"  required>
                        <label for="floatingInput">Nome completo</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control floatingPassword" id="email"  placeholder="Email" required>
                        <label for="floatingPassword">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control floatingPassword" id="senha" placeholder="Senha" minlength="6" maxlength="20" required>
                        <label for="floatingPassword">Senha</label>
                        <p id="uperCase">CapsLock Ativado</p>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control floatingPassword" id="confirmarSenha" placeholder="Confirmar senha" minlength="6" maxlength="20" required>
                        <label for="floatingPassword">Confirmar senha</label>
                        <p id="uperCaseConfirm">CapsLock Ativado</p>
                    </div>
                    <div class="form-group form-floating">
                        <input type="text" class="form-control SuperiorImputs" id="cep" placeholder="CEP"  required>
                        <label for="cep">CEP</label>
                    </div>
                    <div class="form-group form-floating ">
                        <input type="text" class="form-control SuperiorImputs" id="logradouro" placeholder="Logradouro">
                        <label for="logradouro">Logradouro</label>
                    </div>
                    <div class="form-group form-floating">
                        <input type="text" class="form-control SuperiorImputs" id="bairro" placeholder="Bairro">
                        <label for="bairro">Bairro</label>
                    </div>
                    <div class="form-group form-floating"> 
                        <input type="text" class="form-control SuperiorImputs" id="localidade" placeholder="Localidade">
                        <label for="localidade">Localidade</label>
                    </div>
                    <div class="form-group form-floating"> 
                        <input type="text" class="form-control SuperiorImputs" id="uf" placeholder="Localidade">
                        <label for="localidade">UF</label>
                    </div>
                    <div id="cadastro">
                        <a href="../html/indexlogin.html">
                        <button type="submit" id="cadastro">Cadastrar</button>
                        </a>
                    </div>
                </div>
            </form> 
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="../javascript/appcadastro.js"></script>
        
    </body>
</html>
