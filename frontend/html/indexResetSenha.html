<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/resetPassword.css">
    <link rel="shortcut icon" href="../Imagens/Logo-ohne.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recuperação de senha</title>
</head>
<body>
    <header>
        <a href="file://wsl.localhost/Ubuntu/home/joao/projeto-crm-tera/index.html">
            <img src="../Imagens/image-removebg-preview.png" alt="Logo do crm" class="img-fluid">
        </a>
        <h3 id="RedefinirSenhaText">Redefinir senha</h3>
        <p>Utilize o token enviado para o seu email para redefinir a sua senha</p>
    </header>
    <main>
        <div class="alert alert-danger" id="messageErrorUserNotFound" role="alert">
            Usuário não encontrado <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
        </div>
        <div class="alert alert-danger" id="messageErrorTokenInvalid" role="alert">
            Token invalido <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
        </div>
        <div class="alert alert-danger" id="messageErrorTokenExpired" role="alert">
            Token Expirado <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
        </div>
        <div class="alert alert-danger" id="MessageError" role="alert">
            As senhas não coincidem <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
        </div>
        <form id="form">
            <div class="form-floating">
                <input type="email" name="Email" class="form-control" id="floatingInput Email" placeholder="Email" style="width: 20rem;">
                <label for="floatingInput">Email</label>
                <i class="fa-solid fa-envelope IconeInput iconeLeft"></i>
            </div>
            <div class="form-floating">
                <input type="text" name="Token" class="form-control"  id="floatingToken Token" placeholder="Token de Ativação" style="width: 20rem;">
                <label for="floatingToken">Token de Ativação</label>
                <i class="fa-solid fa-circle-info iconeLeft"></i>
            </div>
            <div class="form-floating CapsLock" >
                <input type="password" name="NewPassword" class="form-control"  id="floatingPassword NewPassword" placeholder="Nova senha" style="width: 20rem;">
                <label for="floatingPassword">Nova senha</label>
                <p id="TextAlert">CapsLock ativado</p>
                <i class="fa-sharp fa-solid fa-eye" id="show_Senha"></i> 
                <i class="fa-solid fa-lock IconeInput iconeLeft"></i>
            </div>
            <div class="form-floating CapsLock">
                <input type="password" name="ConfirmPassword"  class="form-control confirm"  id="floatingConfirm ConfirmPassword" placeholder="Confirmar Senha" style="width: 20rem;">
                <label for="floatingConfirm">Confirmar senha</label>
                <p id="textAlert">CapsLock ativado</p>
                <i class="fa-solid fa-lock IconeInput iconeLeft"></i>
            </div>
            <button type="submit" id="cadastro">Enviar</button>
        </form>
    </main>
    <script src="../javascript/ResetPassword.js"></script>
</body>
</html>
