<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/stylelogin.css">
        <link rel="shortcut icon" href="../Imagens/Logo-ohne.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Login</title>
    </head>
    <body>
        <header>
            <a href="../index.html">  
                <h1> <img src="../Imagens/image-removebg-preview.png" alt="logo do nosso crm" class="img-fluid"></h1>
            </a>
            <p>Nao possui uma conta?
                <span>
                    <a href="indexcadastro.html" class="password"> Inscreva-se</a>
                </span>
            </p>
        </header>
        <main>
            <div id="flex">
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" minlength="11">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="6">
                        <i class="fa-sharp fa-solid fa-eye" id="show_Senha"></i> 
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-3 form-check">
                        <p id="senha">
                            <a href="indexsenha.html" class="password">Esqueci Minha Senha</a>
                        </p>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" id="labor">Lembre-me</label>
                    </div>
                    <a href="#">
                        <button id="entrar">Entrar</button>
                    </a> 
                </form>
            </div>
        </main>
        <script src="../javascript/login.js"></script>
    </body>
</html>
